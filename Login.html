<body >
	<button  onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
	<div id="id01" class="modal">

		<form class="modal-content animate" method="POST" id="ingresar" name="miFormulario" onSubmit="return intentar()">
			<div class="imgcontainer">
				<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
				<img src="imagenes/RealMadridLogo.png" alt="Avatar" class="avatar">
			</div>

			<div class="container">
				<label for="apellido">Usuario:</label>
				<input type="text" id="usr" name="formUsuario" required><br>
				<label for="apellido">Clave:</label>
				<input type="text" id="clv" name="formClave" required><br>
				<input type="submit" value="INGRESAR">
				<button onclick="leerXML()" type="submit">Login</button>
			</div>
		</form>
	</div>
</body>
